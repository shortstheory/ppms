					<ol class="breadcrumb">

              <!-- Form validations -->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Current Visit Details
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <form class="form-validate form-horizontal" id="feedback_form" method="post" action="/billing">
                                      <div class="form-group ">
                                          <label for="patientName" class="control-label col-lg-2">Patient Name</label>
                                          <div class="col-lg-2">
                                              <label class="control-label col-lg-2" id="patientName" name="patientName" type="text"></label>
                                          </div>
                                          <label for="dateOfBirth" class="control-label col-lg-2">Date of Birth</label>
                                          <div class="col-lg-2">
                                              <label class="control-label col-lg-2" id="dateOfBirth" type="text" name="dateOfBirth"></label>
                                          </div>
                                          <label for="mobileNo" class="control-label col-lg-2">Mobile No.</label>
                                          <div class="col-lg-2">
                                              <label class="control-label col-lg-2" id="mobileNo" type="text" name="mobileNo"></label>
                                          </div>
                                      </div>


                                      <div class="form-group ">
                                          <label for="diagnosis" class="control-label col-lg-2">Diagnosis</label>
                                          <div class="col-lg-10">
                                              <textarea class="form-control " id="diagnosis" name="diagnosis" ></textarea>
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="treatment" class="control-label col-lg-2">Treatment</label>
                                          <div class="col-lg-10">
                                              <textarea class="form-control " id="treatment" name="treatment" ></textarea>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                            <label for="vaccineType" class="control-label col-lg-2">Vaccine</label>
                                            <div class="col-lg-10">
                                                <select id="vaccines" name="vaccineName" class="form-control m-bot15">
                                                  <option>Dummy</option>
                                                </select>
                                             </div>
                                      </div>
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <button class="btn btn-primary" type="submit">Save</button>
                                              <a href="/patient_previousHistory"><button class="btn btn-default" type="button">View Previous History</button></a>

                                          </div>
                                      </div>
                                  </form>
                              </div>
