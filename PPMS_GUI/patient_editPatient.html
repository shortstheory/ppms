      <section id="main-content">
          <section class="wrapper">
		  <div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa-files-o"></i>Edit Patient Record</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
						<li><i class="icon_document_alt"></i>Patient</li>
						<li><i class="fa fa-files-o"></i>Edit Patient</li>
					</ol>

              <!-- Form validations -->              
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Edit Patient Record:
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <form class="form-validate form-horizontal" id="feedback_form" method="get" action="">
                                      <div class="form-group ">
                                          <label for="patientName" class="control-label col-lg-2">Patient Name <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control" id="patientName" name="patientName" type="text" required />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="dateOfBirth" class="control-label col-lg-2">Date of Birth <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control " id="dateOfBirth" type="text" name="dateOfBirth" required />
                                          </div>
                                      </div>
                                      <div class="form-group">
                                            <label for="gender" class="control-label col-lg-2">Sex<span class="required">*</span></label>
                                            <div class="col-lg-10">
                                                <select class="form-control m-bot15">
                                                    <option>Male</option>
                                                    <option>Female</option>
                                                </select>
                                             </div>
                                      </div>          
                                      <div class="form-group ">
                                          <label for="mobileNo" class="control-label col-lg-2">Mobile No.<span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control " id="mobileNo" type="text" name="mobileNo" />
                                          </div>
                                      </div>
                                                                         
                                      <div class="form-group ">
                                          <label for="address" class="control-label col-lg-2">Address</label>
                                          <div class="col-lg-10">
                                              <textarea class="form-control " id="address" name="address" ></textarea>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <button class="btn btn-primary" type="submit">Save Changes</button>
                                              <a href="index.html"><button class="btn btn-default" type="button">Cancel</button></a>
                                          </div>
                                      </div>
                                  </form>
                              </div>

                          </div>
                      </section>
                  </div>
              </div>
              
          </section>
